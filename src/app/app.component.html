<button mat-flat-button (click)="addTree()">Add Tree</button>
<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" [trackBy]="getNodeUuid">
  <mat-tree-node *matTreeNodeDef="let node">
    <li>
      <div class="mat-tree-node">
        {{node.name}}
      </div>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node" matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror">
          {{ nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
        {{node.name}}
      </div>
      <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
